<ons-page>
    <ons-toolbar>
        <div class="center">Main Page</div>
    </ons-toolbar>

    <div class="content">
        <ons-list>
            <ons-list-header>A list of event time logs</ons-list-header>
            <ons-list-item *ngFor="let event of events">
                <div>Name:
                    <span>{{event.name}}</span>
                </div>
                <div>Description:
                    <span>{{event.description}}</span>
                </div>
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
